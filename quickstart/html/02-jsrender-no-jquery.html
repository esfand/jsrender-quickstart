<!DOCTYPE html>
<html>
<head>
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="/js/moviedata.js" type="text/javascript"></script>
   <script src="/scripts/jsrender.js" type="text/javascript"></script>
 </head>
<body>
    <div>
        <a href="00-index.html" class="caption">Index</a>
        <a href="http://twitter.com/john_papa" class="caption" style="margin-left:50px">@john_papa</a>
    </div>
    <h2>JsRender Quickstart - JsRender without jQuery</h2>
    <h4>Template</h4>
    <div id="movieContainerNojQuery" class="resultsPanel">
    </div>
    <script id="myMovieTemplate" type="text/x-jsrender">
	    <div>{{:#index+1}}: {{:name}} ({{:releaseYear}})</div>
    </script>
    <script type="text/javascript"> 
            my.vm = {
                movies: my.getMovies()
            };

            jsviews.templates({
                movieTemplate: document.getElementById("myMovieTemplate").innerHTML
            });
            document.getElementById("movieContainerNojQuery").innerHTML = jsviews.render.movieTemplate(my.vm.movies);
    </script>
    <div class="footer">
        <h4>Concepts</h4>
    <ul>
        <li><span class="text caption">Display movies with a template, sans jQuery: </span></li>
    </ul>
    </div>    
</body>
</html>
