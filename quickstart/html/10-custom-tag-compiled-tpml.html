<!DOCTYPE html>
<html>
<head>
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="/scripts/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="/scripts/jsrender.js" type="text/javascript"></script>
    <script src="/js/jsrender.utils.js" type="text/javascript"></script>
    <script src="/js/jsrender.tags.js" type="text/javascript"></script>
    <script src="/js/moviedata.js" type="text/javascript"></script>
</head>
<body>
    <div id="header"></div>
    <div id="movieContainer" class="resultsPanel"></div>
    <div class="footer"></div>
    <script type="text/javascript"> 
        $(function () {
            my.vm = (function () {
                var metadata = {
                    title: "JsRender Quickstart - Custom Tags",
                    concepts: [
                        {
                            concept: "Create custom tags for rendering",
                            lines: [
                                "$.views.tags({",
                                "    myCustomTag: function (rating) {",
                                "        ...",
                                "    }",
                                "{{myCustomTag myPath myArg=5 tmpl='#myTemplate'}}"
                            ]
                        }]
                },
                movies = my.getMovies(),
                renderTemplate = my.utils.renderExternalTemplate;
                return {
                    metadata: metadata,
                    movies: movies,
                    renderExternalTemplate: renderTemplate
                };
            })();
            my.vm.renderExternalTemplate("header", "#header", my.vm);
            my.vm.renderExternalTemplate("movieMedWithCast", "#movieContainer", my.vm);
            my.vm.renderExternalTemplate("footer", ".footer", my.vm);
        });
    </script>
</body>
</html>
