<!DOCTYPE html>
<html>
<head>
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="/scripts/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="/scripts/jsrender.js" type="text/javascript"></script>
    <script src="/js/jsrender.utils.js" type="text/javascript"></script>
    <script src="/js/moviedata.js" type="text/javascript"></script>
</head>
    <body>
        <div id="header"></div>
        <div id="movieContainer" class="resultsPanel">
            <ul id="movieList"></ul>
        </div>
        <div class="footer"></div>
        <script type="text/javascript"> 
            $(function () {
                my.vm = (function () {
                    var metadata = {
                        title: "JsRender Quickstart - External Template",
                        concepts: [
                            {
                                concept: "Render an array to an external template:",
                                lines: [
                                    "var file = '/templates/_medMovie.tmpl.html';",
                                    "$.get(file, function (template) {",
                                    "var tmpl = $.templates(template);",
                                    "htmlString = tmpl.render(my.vm);",
                                    "$('#movieList').html(htmlString);});"
                                ]
                            }]
                    },
                    movies = my.getMovies(),
                    renderTemplate = my.utils.renderExternalTemplate;
                    return {
                        metadata: metadata,
                        movies: movies,
                        renderExternalTemplate: renderTemplate
                    };
                })();
                my.vm.renderExternalTemplate("header", "#header", my.vm);
                my.vm.renderExternalTemplate("medMovie", "#movieContainer", my.vm);
                my.vm.renderExternalTemplate("footer", ".footer", my.vm);
            });
        </script>
    </body>
</html>
