<!DOCTYPE html>
<html>
<head>
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="/scripts/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="/scripts/jsrender.js" type="text/javascript"></script>
    <script src="/js/moviedata.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <a href="00-index.html" class="caption">Index</a>
        <a href="http://twitter.com/john_papa" class="caption" style="margin-left:50px">@john_papa</a>
    </div>
    <h2>JsRender Quickstart - What problem do templates solve?</h2>
    <h4>Without a template</h4>
    <div id="movieContainer" class="resultsPanel">
    </div>
    <h4>With a template</h4>
    <div id="movieContainerWithjQuery" class="resultsPanel">
    </div>
    <script id="myMovieTemplate" type="text/x-jsrender">
	    <div>{{:#index+1}}: {{:name}} ({{:releaseYear}})</div>
    </script>
    <script type="text/javascript"> 
        $(function () {
            my.vm = {
                movies: my.getMovies()
            };

            // Without a template
            var i = 1;
            $(my.vm.movies).each(function () {
                var movie = this;
                $("#movieContainer").append(
                    "<div>" + i++ + ": " + movie.name + " ("
                        + movie.releaseYear + ")</div>");
            });

            // With a compiled/named template
            //var tmplString = "	<div>{{:#index+1}}: {{:name}} ({{:releaseYear}})</div>";
            //$.templates("myTmpl", tmplString);
            //$("#movieContainerWithjQuery").html($.render.myTmpl(my.vm.movies));

            // Named template for template object with selector: { markup: "#myTmpl" }
//            $.templates({
//                myTmpl: {
//                    markup: "#myMovieTemplate"
//                }
//            });
            //            $("#movieContainerWithjQuery").html($.render.myTmpl(my.vm.movies));

            // Compile from template object with selector, without registering: { markup: "#myTmpl" }
//            var tmpl = $.templates("", {
//                markup: "#myMovieTemplate"
//            });
            //            $("#movieContainerWithjQuery").html(tmpl.render(my.vm.movies));

            
            // With a script template
            $("#movieContainerWithjQuery").html($("#myMovieTemplate").render(my.vm.movies));
        });
    </script>
    <div class="footer">
        <h4>Concepts</h4>
    <ul>
        <li><span class="text caption">Display movies with and without a template: </span></li>
    </ul>
    </div>
</body>
</html>
